<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict'

            let num = prompt('Введите число', '0');
            if (num > 0) {
                alert(1);
            } else if (num < 0) {
                alert(-1);
            } else {
                alert(0);
            }

        </script>
    </body>
</html>
