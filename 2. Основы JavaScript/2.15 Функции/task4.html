<!DOCTYPE html>
<script>
    'use strict';

    function pow(x, n) {
        let result = x;

        for (let i = 1; i < n; i++) {
            result *= x;
        }

        return result;
    }

    let x = prompt('Введите значение x', '');
    let n = prompt('Введите натуральное значение n', '');

    if (n < 1) {
        alert(`Значение ${n} не является натуральным числом!`);
    } else {
        alert(pow(x, n));
    }
</script>
