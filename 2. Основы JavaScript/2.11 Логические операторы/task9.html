<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict'

            let login = prompt('Введите логин', '');

            if (login == null || login == '') {
                alert('Отменено');

            } else if (login == 'Админ') {

                let password = prompt('Введите пароль', '');
                    if (password == 'Я главный') {
                        alert('Здравствуйте!');
                    } else if (password == null) {
                        alert('Отменено');
                    } else {
                        alert('Неверный пароль!');
                    }

            }  else {  
                alert('Я вас не знаю!');
            }
                
        </script>
    </body>
</html>
