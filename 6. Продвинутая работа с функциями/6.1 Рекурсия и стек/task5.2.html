<!DOCTYPE html>
<script>
   'use strict'

   function printReverseList(list) {

      if (list.next) {
         printReverseList(list.next);
      }

      alert(list.value);

   }

   let list = {
      value: 1,
      next: {
         value: 2,
         next: {
            value: 3,
            next: {
               value: 4,
               next: null
            }
         }
      }
   };

   printReverseList(list);

</script>
