<!DOCTYPE html>
<script>
   'use strict'

   function printReverseList(list) {

      let obj = list;
      let newObj = [];

      while (obj != null) {
         newObj.push(obj.value);
         obj = obj.next;
      }

      for (let i = newObj.length - 1; i >= 0; i--) {
         alert(newObj[i]);
      }

   }

   let list = {
      value: 1,
      next: {
         value: 2,
         next: {
            value: 3,
            next: {
               value: 4,
               next: null
            }
         }
      }
   };

   printReverseList(list);

</script>
