<!DOCTYPE html>
<script>
   'use strict'

   function printList(list) {

      let obj = list;

      while (obj != null) {
         alert(obj.value);
         obj = obj.next;
      }

   }

   let list = {
      value: 1,
      next: {
         value: 2,
         next: {
            value: 3,
            next: {
               value: 4,
               next: null
            }
         }
      }
   };

   printList(list);

</script>
