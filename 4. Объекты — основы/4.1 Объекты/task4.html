<!DOCTYPE html>
<script>
    'use strict'

    function getSum(obj) {

        let sum = 0;

        for (let key in obj) {
            sum += obj[key];
        }
        return sum;

    }

    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
    }

    alert(getSum(salaries));

</script>
