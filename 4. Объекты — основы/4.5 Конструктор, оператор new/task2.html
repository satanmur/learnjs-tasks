<!DOCTYPE html>
<script>
    'use strict'

    function Calculator() {
        this.read = function() {
            this.valueA = +prompt('Введите значение a', 0);
            this.valueB = +prompt('Введите значение b', 0);
        };

        this.sum = function()  {
            return this.valueA + this.valueB;
        };

        this.mul = function()  {
            return this.valueA * this.valueB;
        };
    }

    let calculator = new Calculator();
    calculator.read();

    alert("Sum=" + calculator.sum());
    alert("Mul=" + calculator.mul());

</script>
