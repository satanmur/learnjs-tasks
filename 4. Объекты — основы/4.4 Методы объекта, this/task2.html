<!DOCTYPE html>
<script>
    'use strict'

    let calculator = {
        read() {
            this.valueA = +prompt('Введите значение a', 0);
            this.valueB = +prompt('Введите значение b', 0);
        },   

        sum() {
            return this.valueA + this.valueB;
        },

        mul() {
            return this.valueA * this.valueB;
        },
    };

    calculator.read();
    alert(calculator.sum());
    alert(calculator.mul());

</script>
