<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">
</head>

<style>
   #click {
      cursor: pointer;
   }

   #trRight,
   #trBottom {
      color: green;
   }

   li {
      list-style-type: none;
   }
</style>

<body>

   <p id="click"><span id="trRight">▶</span><span id="trBottom">▼</span> Сладости (нажми меня)!</p>

   <ul id="lis">
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
   </ul>

   <script>
      'use strict'

      let lis = document.getElementById('lis');
      let trBottom = document.getElementById('trBottom');
      lis.hidden = true;
      trBottom.hidden = true;

      document.getElementById('click').onclick = function () {
         lis.hidden = !lis.hidden;
         document.getElementById('trRight').hidden = !lis.hidden;
         trBottom.hidden = lis.hidden;
      }

   </script>

</body>

</html>
