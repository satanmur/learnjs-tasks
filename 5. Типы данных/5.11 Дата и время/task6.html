<!DOCTYPE html>
<script>
   'use strict';

   function getSecondsToday() {

      let now = new Date();
      let today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

      let diff = now - today; // разница в миллисекундах
      return Math.round(diff / 1000); // количество секунд
   }

   alert(getSecondsToday());

</script>
