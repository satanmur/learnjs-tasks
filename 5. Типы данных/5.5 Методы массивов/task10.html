<!DOCTYPE html>
<script>
   'use strict';

   function shuffle(array) {
      // Тасование Фишера — Йетса   
      for (let i = array.length - 1; i > 0; i--) {
         let j = Math.floor(Math.random() * (i + 1)); // случайный индекс от 0 до i

         // поменять элементы местами
         [array[i], array[j]] = [array[j], array[i]];
      }
   }

   let arr = [1, 2, 3];

   shuffle(arr);
   alert(arr);

</script>
