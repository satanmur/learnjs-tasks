<!DOCTYPE html>
<script>
   'use strict'

   function topSalary(salaries) {
      let max = 0;
      let topName = null;

      for (const [name, salary] of Object.entries(salaries)) {
         if (max < salary) {
            max = salary;
            topName = name;
         }
      }
      return topName;
   }

   let salaries = {
      "John": 100,
      "Pete": 300,
      "Mary": 250
   };

   alert(topSalary(salaries)); // Pete

</script>
