<script>

   function checkSpam(str) {

      let lowStr = str.toLowerCase();
      if ((lowStr.indexOf('xxx') != -1) || (lowStr.indexOf('viagra') != -1)) {
         return true;
      } else {
         return false;
      }

   alert(checkSpam('buy ViAgRA now')); //true
