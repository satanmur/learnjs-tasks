<!DOCTYPE html>
<script>
   'use strict'

   function unique(arr) {

      let set = new Set(arr);

      let result = [];

      for (let value of set) {
         result.push(value);
      }

      return result;
   }

   let values = ["Hare", "Krishna", "Hare", "Krishna",
      "Krishna", "Krishna", "Hare", "Hare", ":-O"
   ];

   alert(unique(values)); // Hare,Krishna,:-O      

</script>
