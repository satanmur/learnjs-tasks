<!DOCTYPE html>
<script>
    'use strict'

    function sumInput() {

        let arr = [];

        do {
            let value = prompt('Введите число', 0);
            if (value === "" || value === null || !isFinite(value)) break;
            arr.push(+value);
        } while (true);

        let sum = 0;
        for (let key of arr) {
            sum += key;
        }

        return sum;
    }

    alert(`Сумма: ${sumInput()}`)

</script>
